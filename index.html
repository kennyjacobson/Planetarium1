<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-box position="-1 4 -4" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-sphere position="-1 7.25 -5" radius="1.25" color="#EF2D5E" dynamic-body></a-sphere>
      <a-sphere position="-1 11.25 -7" radius="1.25" color="#002D5E" dynamic-body></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#4CC3D9"></a-sky>
    </a-scene>
  </body>
</html>
